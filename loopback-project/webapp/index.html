<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopBack - Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <div class="row">
                <div>
                    <h1>Products</h1>
                    <br>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Enter Product Name: " class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <input type="number" name="qtd" placeholder="Enter Product Quantity: " class="form-control input-lg">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" id="btn-create" class="btn btn-lg btn-primary">Create</button>
                    </div>
                    <br>
                </div>
                <br> <br>
                <div class="table-responsive">
                    <table id="table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>        
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
    <script src="/js/app.js"></script>
</body>
</html>
